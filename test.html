<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function extend(o, p){
            for(prop in p){
                o[prop] = p[prop];
            }
            return o;
        }

        function merge(o, p){
            for(prop in p){
                if(o.hasOwnProperty(prop)) {
                    continue;   
                }else{
                    o[prop] = p[prop];
                }
            }                
            return o;
        }

        function restrict(o, p){
            for(prop in o){
                if(!(prop in p))
                    delete o[prop];
            }
            return o;
        }

        function subtract(o, p){
            for(prop in p){
                delete o[prop];
            }
            return o;
        }

        function union(o, p){
            return extend(extend({}, o), p);
        }

        var a = {x: 1, y: 1};
        var b = {y: 2};
        var c = union(a, b);
        console.info(c);
    </script>
</body>
</html>
