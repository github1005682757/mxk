<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			(function(){
				var aQuery = function(selector, context){
					//构建函数
				};
				aQuery.prototype = {
					//原型
					name: function(){},
					age: function(){}
				};
				var a = new aQuery();
				a.name();
			})();
			//////////////////////////////////////////////////////////////////////////////////////////
			(function(){
				var aQuery = function(selector, context){
					return new aQuery();
				};
				aQuery.prototype = {
					name: function(){},
					age: function(){}
				};
			})();
			//////////////////////////////////////////////////////////////////////////////////////////
			(function(){
				var aQuery = function(selector, context){
					return aQuery.prototype.init();
				};
				aQuery.prototype = {
					init: function(){
						return this;
					},
					name: function(){},
					age: function(){}
				};
			})();
			
			/*
			 * 返回一个正确的实例
			 */
			(function(){
		 		var aQuery = function(selector, context){
		 			return aQuery.prototype.init();
		 		};
		 		aQuery.prototype = {
		 			init: function(){
		 				return this;
		 			},
		 			name: function(){},
		 			age: function(){}
		 		};
		 		console.log(aQuery());
			})();
			
			/*
			 * jQuery框架分隔作用域的处理
			 */
			(function(){
				var aQuery = function(selector, context){
					return aQuery.prototype.init();
				};
				aQuery.prototype = {
					init: function(){
						this.age = 18;
						return this;
					},
					name: function(){},
					age: 20
				};
				console.log(aQuery().age);	//18
				//对象自身属性的优先级比原型属性要高
			})();
			
		</script>
	</body>
</html>
