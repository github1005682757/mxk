<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <pre>
        函数声明：
            function 函数名()
        函数表达式：
            functiion 函数名(可写可不写)()
            有名字：命名函数表达式
            没名字：匿名函数表达式
    </pre>
    <script type="text/javascript">
        //函数声明
        function aaa(){}
        //命名函数表达式
        var a = function aaa(){}
        //匿名函数表达式
        var b = function(){}
        //表达式
        (function aaa(){});
        ~function aaa(){}
        -function aaa(){}
        +function aaa(){}
        !function aaa(){}
    </script>
</body>
</html>
