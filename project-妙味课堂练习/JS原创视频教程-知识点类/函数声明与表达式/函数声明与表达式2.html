<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <pre>
        区别：
            1.函数表达式可以直接加括号执行，而函数声明不行
            2.函数声明可以提前被解析出来

    </pre>
    <script type="text/javascript">
        //报错
        //function aaa(){ alert(1);}()

       /* var a = function aaa(){alert(1);}() //1

        ~function aaa(){alert(2);}()    //2*/

        if(true){
            function aaa(){
                alert(1);
            }
        }else{
            function aaa(){
                alert(2);
            }
        }

        aaa();  //有的浏览器是1，有的浏览器是2，因为函数声明的预先解析

        if(true){
            var a = function bbb(){
                alert(1);
            }
        }else{
            var a = function bbb(){
                alert(2);
            }
        }

        a();    //1
    </script>
</body>
</html>
