<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>事件委托</title>
</head>
<body>
    <ul id="ul">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
    </ul>
    <h1>
        事件委托：利用冒泡的原理，把事件加到父级上，触发执行效果
    </h1>
    <pre>
        好处：
        1.提高性能
    </pre>
    <script type="text/javascript">
        var oUl = document.getElementById("ul");
        var oLi = document.getElementsByTagName("li");
        for(var i = 0, iLen = oLi.length; i < iLen; i++){
            oLi[i].onclick = function(){
                alert(i);
            };
        }
    </script>
</body>
</html>
