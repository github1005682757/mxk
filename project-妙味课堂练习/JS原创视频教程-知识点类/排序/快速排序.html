<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        function quickSort(arr){
            document.write(arr + "<br />");
            if(arr.length <= 1){
                return arr;
            }
            var num = Math.floor(arr.length/2);
            var numValue = arr.splice(num, 1);
            var aLeft = [];
            var aRight = [];
            for(var i = 0, iLen = arr.length; i < iLen; i++){
                if(arr[i] < numValue){
                    aLeft.push(arr[i]);
                }else{
                    aRight.push(arr[i]);
                }
            }
            //document.write(aLeft + "--------" + numValue + "--------" + aRight + "<br />");
            return quickSort(aLeft).concat([numValue], quickSort(aRight));
        }
        var result = quickSort([12,5,37,13,22,40]);
        alert(result);
    </script>
</body>
</html>
