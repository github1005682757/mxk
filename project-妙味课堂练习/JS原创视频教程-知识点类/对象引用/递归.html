    <!DOCTYPE html>

</head>
<body>
    <script type="text/javascript">
        /*递归
        1.函数调用函数自身，执行递归的动作
        2.最后一次判断一个终止条件，可以执行递归的工作*/

        function test(n){
            if(n == 1){
                return 1;
            }
            return n * test(n - 1);
        }
        alert(test(4));
    </script>
</body>
</html>
