<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script type="text/javascript">
        var obj = {
            a:{
                b:10
            }
        };

        //浅拷贝
        function copy(obj){
            var newObj = {};
            for(var attr in obj){
                newObj[attr] = obj[attr];
            }
            return newObj;
        }

        //深拷贝
        function deepCopy(obj){
            if(typeof obj != "object"){
                return obj;
            }
            var newObj = {};
            for(var attr in obj){
                newObj[attr] = deepCopy(obj[attr]);
            }
            return newObj;
        }

        var obj2 = deepCopy(obj);
        obj2.a.b = 20;
        alert(obj.a.b);  //10
        var obj3 = copy(obj);
        obj3.a.b = 30;
        alert(obj.a.b); //30
    </script>
</body>
</html>
