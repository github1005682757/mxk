<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>闭包的好处</title>
</head>
<body>

    <script type="text/javascript">
        //1.希望一个变量长期驻扎在内存当中
        //2.避免全局变量污染

        function aaa(){
            var a = 1;
            return function(){
                a++;
                alert(a);
            }
        }
        var b = aaa();
        b();    //2
        b();    //3
    </script>
</body>
</html>
