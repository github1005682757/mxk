<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--[if IE]>
	<script src="../../../html5.js" type="text/javascript"></script>
	<script src="../../../excanvas.compiled.js" type="text/javascript"></script>
	<![endif]-->
	<style type="text/css">
	body{background:#000;}
	#c1{background:#fff;}
	</style>
</head>
<body>
	<canvas id="c1" width="400" height="400">
		<span>不支持canvas</span>
	</canvas>
	<script type="text/javascript">
	window.onload = function(){ 
		var oC = document.getElementById("c1");
		var oGC = oC.getContext("2d");
        var num = 0;
        var num2 = 0;
        var value = 1;
        oGC.translate(200, 200);
        setInterval(function(){
            num++;
            oGC.save();
            oGC.clearRect(-200, -200, oC.width, oC.height);
            if(num2 == 100){
                value = -1;
            }else if(num2 == 0){
                value = 1;
            }
            num2 += value;
            oGC.scale(num2*1/50, num2*1/50);
            oGC.rotate(num*Math.PI/180);
            oGC.translate(-50, -50);
            oGC.fillRect(0, 0, 100, 100);
            oGC.restore();
        },30);
	};
	</script>
</body>
</html>
