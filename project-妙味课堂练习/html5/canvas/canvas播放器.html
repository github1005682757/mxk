<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!--[if IE]>
	<script src="../../../html5.js" type="text/javascript"></script>
	<script src="../../../excanvas.compiled.js" type="text/javascript"></script>
	<![endif]-->
	<style type="text/css">
	body{background:#000;}
	#c1{background:#fff;}
	</style>
</head>
<body>
	<canvas id="c1" width="400" height="400">
		<span>不支持canvas</span>
	</canvas>
	<script type="text/javascript">
	window.onload = function(){ 
		var oC = document.getElementById("c1");
		var oGC = oC.getContext("2d");
		oGC.fillStyle = "red";
		oGC.lineWidth = 10;
		oGC.lineJoin = "bevel";
		oGC.fillRect(50, 50, 100, 100);
		oGC.strokeRect(100.5, 100.5, 100, 100);
		oGC.beginPath();
		oGC.moveTo(0,0);
		oGC.lineTo(100, 100);
		oGC.lineTo(200, 100);
		oGC.closePath();
		oGC.stroke();
	};
	</script>
</body>
</html>
