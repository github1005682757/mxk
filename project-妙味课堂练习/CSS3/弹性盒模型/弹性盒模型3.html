<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{width: 100%; height:100px;border:10px solid #000;padding:10px; display:-moz-box; }
        .box div{width:100px;height:100px;background:red;border:1px solid #fff;}
        .box div:nth-of-type(1){-moz-box-flex:1;}
        .box div:nth-of-type(2){ width: 300px;}
        .box div:nth-of-type(3){-moz-box-flex:1;}
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
