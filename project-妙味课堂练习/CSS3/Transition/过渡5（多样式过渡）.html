<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>贝塞尔曲线运动</title>
    <style type="text/css">
        .box{
            width:100px;
            height:100px;
            background:red;
            transition: 1s height, 2s width;
        }
        .box:hover{
            background: blue;
            width: 300px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
