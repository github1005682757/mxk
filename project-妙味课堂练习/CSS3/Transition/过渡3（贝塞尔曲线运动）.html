<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>贝塞尔曲线运动</title>
    <style type="text/css">
        .box{
            width:100px;
            height:100px;
            background:red;
            transition: 2s all cubic-bezier(0.145, 1.295, 0.000, 1.610);
        }
        .box:hover{
            background: blue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
