<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width:200px;
            height:30px;
            border:1px solid #000;
            background-image:-webkit-repeating-linear-gradient(20deg, green 0, green 10px, #fff 10px, #fff 20px);
            transition: 3s;
        }
        .box:hover{ background-position: 200px 0}
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
