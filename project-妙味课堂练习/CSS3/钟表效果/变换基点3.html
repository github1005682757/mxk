<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body{
            height: 300px;
            border:1px solid #000;
        }
        .box{
            width:100px;
            height:100px;
            background: red;
            margin:100px auto;
            transition: 1s;
        }
        body:hover .box:nth-of-type(1){
            -webkit-transform: translateX(100px) scale(0.5);
        }
        body:hover .box:nth-of-type(2){
            -webkit-transform:scale(0.5) translateX(100px);
        }
    </style>
</head>
<body>
    <div class="box">执行顺序问题</div>
    <div class="box">执行顺序问题</div>
</body>
</html>
