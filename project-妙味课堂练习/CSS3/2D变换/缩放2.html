<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body{
            height: 800px;
            border:1px solid #000;
        }
        .box{
            width: 0px;
            height: 0px;
            background: #ff0000;
            margin:100px auto 0;
            transition: 2s;
        }
        body:hover .box{
        	width:200px;
        	height:200px;
            -webkit-transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
