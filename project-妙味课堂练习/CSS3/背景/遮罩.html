<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width: 800px;
            height: 600px;
            background:url(../miaov.jpg) no-repeat;
            background-size: 100% 100%;
            border: 10px solid #000;
            -webkit-mask: url(../mask.png) no-repeat center 0;
            transition: 1s;
        }
        .box:hover{
            -webkit-mask-position: 100% 100%;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
