<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="DOMAssistantCompressed-2.7.4.js"></script>
    <script type="text/javascript" src="ie-css3.js"></script>
    <style type="text/css">
        p{ height:30px; line-height: 30px;}
        p:nth-child(odd){ background: red;}
        p:nth-child(even){ background:yellow;}
        p:nth-child(3n){ font-weight: bold; font-size:40px;}
        p:nth-child(3n-1){ color:#fff;}
        p:nth-last-child(1){ border:1px solid #000;}
        div a:nth-of-type(2){ background:red; behavior}
        div div{ width: 200px; height: 200px; background:red; display: none;}
        div:target{ display: block;}
    </style>
</head>
<body>
    <div style="float:left;">
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
        <p>p6</p>
        <p>p7</p>
        <p>p8</p>
        <p>p9</p>
    </div>
    <div style="float: left;">
        <a>1</a>
        <span><a>2</a></span>
        <a>3</a>
        <a>4</a>
        <a>5</a>
        <a>6</a>
        <a>7</a>
        <a>8</a>
        <a>9</a>
    </div>
    <div style="float:left;">
        <a href="#div1">div1</a>
        <a href="#div2">div2</a>
        <a href="#div3">div3</a>
        <div id="div1">div1</div>
        <div id="div2">div2</div>
        <div id="div3">div3</div>
    </div>
</body>
</html>
