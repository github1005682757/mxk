<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
#div1{ position:absolute; z-index:1; top:50px; left:30px; width:100px; height:100px; background:red;}
</style>
</head>

<body>
	<input id="btn1" type="button" value="向前" />
    <input id="btn2" type="button" value="向后" />
    <input id="btn3" type="button" value="向上" />
    <input id="btn4" type="button" value="向下" />
    <div id="div1"></div>
    <script type="text/javascript">
    	var oBtn1 = document.getElementById("btn1"),
			oBtn2 = document.getElementById("btn2"),
			oBtn3 = document.getElementById("btn3"),
			oBtn4 = document.getElementById("btn4"),
			oDiv = document.getElementById("div1");
			
		oBtn1.onclick = function(){
			doMove(oDiv,'left', 12, 800);			
		}
		
		oBtn2.onclick = function(){
			doMove(oDiv,'left', -12, 10);	
		};
		
		oBtn3.onclick = function(){
			doMove(oDiv,'top', -12, 10);	
		};
		
		oBtn4.onclick = function(){
			doMove(oDiv,'top', 12, 400);	
		};
		
		function doMove(obj, attr, dir, target){
			clearInterval(obj.timer);
			obj.timer = setInterval(function(){
				var speed = parseInt(getStyle(obj, attr)) + dir;
				if(speed > target && dir > 0){
					speed = target;	
				}
				if(speed < target && dir < 0){
					speed = target;	
				}
				obj.style[attr] = speed + "px"; 
				if(speed == target){
					clearInterval(obj.timer);	
				}
			},30);
		}
		
		function getStyle(obj, attr){
			return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];	
		}
    </script>
</body>
</html>
