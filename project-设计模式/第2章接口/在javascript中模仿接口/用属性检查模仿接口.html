<body>
    <script type="text/javascript">
        /*interface Composite{
         function add(child);
         function remove(child);
         function getChild(index);
         }

         interface FormItem{
         function save();
         }*/


        var CompositeForm = function(id, method, action){
            this.implementsInterfaces = ["Composite", "FormItem"];
            //...
        };

        function  addForm(formInstance){
            if(!implements(formInstance, "Composite", "FormItem")){
                throw new Error("Object dose not implement a required interface.");
            }
            //...
        }

        //The implements function, which checks to see if an object declares that it implements the required interfaces.
        function implements(object){
            console.log(object);
            for(var i = 1, iLen = arguments.length; i < iLen; i++){
                var interfaceName = arguments[i];
                var interfaceFound = false;
                for(var j = 0, jLen = object.implementsInterfaces.length; j < jLen; j++){
                    if(object.implementsInterfaces[j] == interfaceName){
                        interfaceFound = true;
                        break;
                    }
                }
                if(!interfaceFound){
                    return false;
                }
            }
            return true;
        }
        var compositeForm = new CompositeForm(1, "fn", "http://www.baidu.com");
        alert(implements(compositeForm, "Composite", "FormItem"));
    </script>
