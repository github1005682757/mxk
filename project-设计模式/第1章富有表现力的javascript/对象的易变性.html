<!DOCTYPE html>
<html>

<body>
<p>对先前定义的类和实例化的对象进行修改</p>
<script type="text/javascript">
    /*Class Person  */
    function Person(name, age) {
        this.name = name;
        this.age = age;
    }

    Person.prototype = {
        getName: function () {
            return this.name;
        },
        getAge: function () {
            return this.age;
        }
    };

    /* instantiate the class */
    var alice = new Person("Alice", 12);
    var bill = new Person("bill", 22);

    /* modify the class*/
    Person.prototype.getGreeting = function(){
        return "Hi " + this.getName() + "!";
    };

    alert(alice.getGreeting());

    /* modify a specific instance*/
    alice.getGreeting = function(){
        return "Hello, " + this.getName();
    };
    alert(alice.getGreeting());
</script>
</body>
</html>
