<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>创建可以保存状态并且具有一些仅对其内部状态进行操作的方法的对象</title>
</head>

<body>
<script type="text/javascript">
	/**
	创建可以保存状态并且具有一些仅对其内部状态进行操作的方法的对象
	*/
	var Anim = function(){
	};
	
	Anim.prototype.start = function(){
		alert("start...");	
	}
	
	Anim.prototype.stop = function(){
		alert("stop...");	
	}
	
	var myAnim = new Anim();
	myAnim.start();
	myAnim.stop();
</script>
</body>
</html>
