<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<script type="text/javascript">
	/**
		Start and stop animations using functions.
	*/
	function startAnimation(){
		alert("start animation");	
	}
	
	function stopAnimation(){
		alert("stop animation");	
	}
	
	/**
		缺点：无法创建可以保存状态并且具有一些仅对其内部状态进行操作的方法的对象。
	*/
</script>
</body>
</html>
