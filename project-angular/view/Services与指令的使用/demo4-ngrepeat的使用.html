<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body ng-app="app">
		<ul ng-controller="AddressCtrl">
			<li ng-repeat="a in list" ng-class="{'selected':$first}">
				<h2 ng-if="!$last">{{$index + a.address}}</h2>
			</li>
		</ul>
		<script src="../../js/angular.min.js"></script>
		<script>
			angular.module("app", [])
			.controller("AddressCtrl", function($scope){
				$scope.list = [
					{
						id:1,
						address: "莲花路6栋"
					},
					{
						id:2,
						address: "莲花路7栋"
					},
					{
						id:3,
						address: "莲花路8栋"
					},
					{
						id:4,
						address: "莲花路9栋"
					}
				];
			});
		</script>
	</body>
</html>
