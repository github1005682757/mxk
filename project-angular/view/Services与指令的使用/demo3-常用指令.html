<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<style type="text/css">
			.tx{ width:50px; height:50px; margin:10px;}
		</style>
	</head>
	<body>
		<div ng-app="app">
			<div ng-controller="UserCtrl">
				<form name="f" action="" ng-submit="register(user)">
					<fieldset id="">
						<legend>基本信息</legend>
						<img ng-class="{'tx':user.showIcon}" 
						ng-src="{{user.icon}}" alt="" 
						ng-show="user.isShowImg" />
						<div>
							<input type="text" ng-model="user.name" />
						</div>
						<div>
							职位：
							<select ng-disabled="1==1">
								<option value="">--请选择--</option>
								<option ng-selected="user.zw=='1'" value="1">JAVA工程师</option>
								<option ng-selected="user.zw=='2'" value="2">.NET工程师</option>
							</select>
						</div>
						<div>
							性别：
							<input type="radio" ng-checked="user.sex=='1'" name="sex" />男
							<input type="radio" ng-checked="user.sex=='0'" name="sex" />女
						</div>
						<fieldset>
							<legend>爱好</legend>
							<div>
								<input type="checkbox" ng-checked="isChecked(1)" />篮球
								<input type="checkbox" ng-checked="isChecked(2)" />足球
								<input type="checkbox" ng-checked="isChecked(3)" />排球
							</div>
						</fieldset>
						<input type="submit" ng-disabled="f.$invalid" />
					</fieldset>
				</form>
			</div>
		</div>
		<script src="../../js/angular.min.js"></script>
		<script>
			/*
			 * ng-bind:数据绑定，和{{}}一样
			 * ng-model:数据绑定
			 * ng-src:
			 * ng-show/ng-hide/ng-if
			 */
			angular.module("app", [])
			.controller("UserCtrl", function($scope){
				$scope.user = {
					name: "",
					pwd: "",
					zw: "1",
					sex: "0",
					aihao: "",
					icon:"../../images/Koala.jpg",
					showIcon:true,
					isShowImg:true,
					aihao: [1,2,3]
				};
				$scope.isChecked = function(n){
					var isok = false;
					for(var i = 0; i < $scope.user.aihao.length; i++){
						if( n == $scope.user.aihao[i]){
							isok = true;
							break;
						}
					}
					return isok;
				};
				$scope.register = function(u){
					console.log(u);
					return false;
				};
			});
		</script>
	</body>
</html>
