<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" charset="UTF-8"/>
</head>
<body ng-app="app">
<div ng-controller="MyScope">
    <div class="form-group">
        <input ng-model="user.uname" class="form-control" type="text" placeholder="用户名" />
    </div>
    <div class="form-group">
        <input ng-model="user.pwd" class="form-control" type="text" placeholder="密码" />
    </div>
    <div class="form-group">
        <input ng-click="login()" type="text" class="btn btn-default" value="提交" />
    </div>
    <div class="form-group">
        <div class="alert-box" ng-show="errormsg.length > 0" ng-bind="errormsg" ></div>
    </div>
    <input type="text" ng-model="msg"/>
    <h1 ng-bind="reverse()"></h1>
</div>
<script src="../js/angular.min.js"></script>
<script src="../js/MyCtrl.js"></script>
</body>
</html>
