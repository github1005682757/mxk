<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var _Class = function(){
				var klass = function(){
					this.init.apply(this, arguments);
				};
				klass.prototype.init = function(){};
				return klass;
			};
			
			var Person = new _Class;
			//给类添加函数
			Person.find = function(id){
				return id;
			};
			//给构造函数添加函数
			Person.fn = Person.prototype;
			Person.fn.breath = function(){
				return "呼吸";
			};
			//用法
			alert(Person.find(1));
			var person = new Person;
			alert(person.breath());
		</script>
	</body>
</html>
