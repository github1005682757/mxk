<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var Animal = function(){};
			Animal.prototype.breath = function(){
				console.log("breath");
			};
			
			var Dog = function(){};
			//Dog继承了Animal
			Dog.prototype = new Animal();
			Dog.prototype.wag = function(){
				console.log("wag tail");
			};
			
			var dog = new Dog();
			dog.wag();
			dog.breath();
			console.log(dog.constructor == Animal);
		</script>
	</body>
</html>
