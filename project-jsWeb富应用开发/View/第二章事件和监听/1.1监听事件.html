<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" value="监听事件" id="button" />
		<script>
			var oButton = document.getElementById("button");
			oButton.eventClick = function(){
				console.log("oButton");
				//取消事件绑定
				oButton.removeEventListener("click", this.eventClick, false)
			};

			oButton.addEventListener("click", oButton.eventClick, false);
		</script>
	</body>
</html>
